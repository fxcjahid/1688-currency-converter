<!DOCTYPE html>
<html>

<head>
    <title>1688 Currency Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div id="message" class="error-support"></div>
    <div class="container">
        <h1 class="heading">Currency Converter</h1>
        <div class="exchange-fields">
            <div class="field-title">Exchange Rate (CNY to <span id="target-currency">..</span>):</div>
            <div class="field-input">
                <input type="number" placeholder="Select default currency rate" id="exchange-rate" step="0.01">
                <select name="currency" id="currency-select">
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <button id="save-rate">Save Exchange Rate</button>
        </div>
        <div>
            <button id="toggle-conversion" class="disable">Enable Conversion</button>
        </div>

        <p>
            Default Currency Symbol: <span id="currency-symbol">Loading...</span>
        </p>

        <p>
            Current Real-time Exchange Rate:
            <span id="realtime-rate">Loading...</span>
            <span id="realtime-currency">..</span>
        </p>
        <footer class="footer">
            <div class="author">
                Created & Developed by
                <a href="https://github.com/fxcjahid" target="_blank">Fxcjahid</a>
            </div>
            <div class="menus">
                <ul>
                    <li>
                        <a target="_blank" href="https://github.com/fxcjahid/1688-currency-converter">Contribute</a>
                    </li>
                    <li>Support</li>
                    <li>Version 0.1</li>
                </ul>
            </div>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>

</html>
